<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Grid Example - Movable Entity</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      .instructions {
        background: #2a2a2a;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        color: #aaa;
      }

      canvas {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      .info {
        margin-top: 15px;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Hex Grid Example</h1>

    <div class="instructions">Click on any hex tile to move the player</div>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script type="module">
      import { initGame, moveEntity } from "./game.js";
      import { createRenderer } from "./renderer.js";

      // Initialize game
      let gameState = initGame();

      // Setup canvas and renderer
      const canvas = document.getElementById("canvas");
      const renderer = createRenderer(canvas, {
        hexSize: 32,
        layout: "flat",
      });

      // Initial render
      renderer.render(gameState.grid);

      // Handle canvas clicks to move player
      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Convert pixel position to hex coordinate
        const coord = renderer.pixelToCoord(x, y);

        // Move the player to the clicked hex
        const newGrid = moveEntity(gameState.grid, gameState.player, coord);

        // Update game state and re-render
        gameState = {
          ...gameState,
          grid: newGrid,
        };

        renderer.render(gameState.grid);
      });
    </script>
  </body>
</html>
